<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form with the required information.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label">Email:
            <input type="email" id="email" placeholder="Enter your email" required>
        </label>
        <label for="number" id="number-label">Age:
            <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
        </label>
        <label for="dropdown">Select Your Occupation:
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="self-employed">Self-Employed</option>
            </select>
        </label>
        <p>Select Your Gender:</p>
        <label for="male">Male
            <input type="radio" id="male" name="gender" value="male">
        </label>
        <label for="female">Female
            <input type="radio" id="female" name="gender" value="female">
        </label>
        <label for="other">Other
            <input type="radio" id="other" name="gender" value="other">
        </label>
        <p>Select Your Hobbies:</p>
        <label for="reading">Reading
            <input type="checkbox" id="reading" value="reading">
        </label>
        <label for="sports">Sports
            <input type="checkbox" id="sports" value="sports">
        </label>
        <label for="music">Music
            <input type="checkbox" id="music" value="music">
        </label>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
